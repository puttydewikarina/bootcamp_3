<div class="col-md-8 col-md-offset-2">

  <h1>Room List</h1>
  <hr>

  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th>id</th>
      <th>type</th>
      <th>description</th>
      <th>photos</th>
      <th>booking</th>
    </tr>

    <tr *ngFor="let room of roomList">
      <td> {{ room.id }}</td>
      <td> {{ room.type }} </td>
      <td> {{ room.description }} </td>
      <td> {{ room.photos }} </td>
      <td>
          <button class="btn btn-primary" (click)="bookRoom()">Book Room</button>
      </td>
    </tr>
  </table>

</div>
